<!DOCTYPE html>
<html>
  <head>
    <title>ê³¼ì œ1</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <style>
      body {
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [num1, setNum1] = React.useState("");
      const [num2, setNum2] = React.useState("");
      const [op, setOp] = React.useState("");
      const [result, setResult] = React.useState("");

      const num1Ref = React.useRef();
      const num2Ref = React.useRef();
      const opRef = React.useRef();

      const handleCalculate = () => {
        let number = eval(`${num1}${op}${num2}`);

        if (number && op) {
          setResult(`The result is : ${number}`);
        } else {
          setResult("error");
          if (!num1) {
            num1Ref.current.focus();
          } else if (!num2) {
            num2Ref.current.focus();
          } else if (!op) {
            opRef.current.focus();
          }
        }
      };

      return (
        <div>
          <h1>ðŸ”¥ Calculator ðŸ”¥</h1>
          <div class="body">
            <input
              type="number"
              placeholder="Write a number..."
              ref={num1Ref}
              value={num1}
              onChange={(e) => setNum1(e.target.value)}
            />
            <input
              type="number"
              placeholder="And another one..."
              ref={num2Ref}
              value={num2}
              onChange={(e) => setNum2(e.target.value)}
            />
            <select
              value={op}
              ref={opRef}
              onChange={(e) => setOp(e.target.value)}
            >
              <option value="" disabled selected>
                Select operation
              </option>
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
            <button onClick={handleCalculate}>Calculate</button>
          </div>
          <h1>{result}</h1>
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
