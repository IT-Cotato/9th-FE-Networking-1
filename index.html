<!DOCTYPE html>
<html>
  <head>
    <title>ê³¼ì œ1</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <style>
      body {
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [leftValue, setLeftValue] = React.useState("");
      const [rightValue, setRightValue] = React.useState("");
      const [result, setResult] = React.useState();
      const [operator, setOperator] = React.useState("");

      const hanldelClick = () => {
        if (!leftValue || !rightValue || !operator) {
          alert("ðŸ‘‰Please fill in all fields.");
          return;
        }

        if (isNaN(leftValue) || isNaN(rightValue)) {
          alert("ðŸ‘‰Please enter a number.");
          return;
        }

        switch (operator) {
          case "plus":
            setResult(Number(leftValue) + Number(rightValue));
            break;
          case "minus":
            setResult(Number(leftValue) - Number(rightValue));
            break;
          case "multiply":
            setResult(Number(leftValue) * Number(rightValue));
            break;
          case "divide":
            setResult(Number(leftValue) / Number(rightValue));
            break;
          default:
            break;
        }
      };

      return (
        <div className="container">
          <h1>ðŸ”¥ Calculator ðŸ”¥</h1>
          <input
            type="text"
            value={leftValue}
            placeholder="ðŸ‘‰Write a number..."
            onChange={(e) => setLeftValue(e.target.value)}
          />
          <input
            type="text"
            value={rightValue}
            placeholder="ðŸ‘‰And another one..."
            onChange={(e) => setRightValue(e.target.value)}
          />
          <select onChange={(e) => setOperator(e.target.value)}>
            <option>ðŸ‘‰Select operatoin</option>
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
          </select>
          <button onClick={hanldelClick}>Calculate</button>
          {result && <h1>This result is : {Math.round(result * 100) / 100}</h1>}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
