<!DOCTYPE html>
<html>
  <head>
    <title>ê³¼ì œ1</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <style>
      body {
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      function CalculateNumber(){
        var num1 = parseFloat(document.getElementById("first-number-input").value);
        var num2 = parseFloat(document.getElementById("second-number-input").value);
        var operator = document.getElementById("operator-select").value;
        var result;

        switch (operator) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            result = num1 / num2;
            break;
          default:
            result = "";
            break;
        }

        document.getElementById("result").innerText = `The result is: ${result}`;
      }

      return (
        <div className="container">
          <h1>ðŸ”¥ Calculator ðŸ”¥</h1>
          <div className="calculator-div">
            <input type="number" name="first-number" id="first-number-input" placeholder="ðŸ‘‰ Write a number..." />
            <input type="number" name="second-number" id="second-number-input" placeholder="ðŸ‘‰ And another one..." />
            <select name="operator" id="operator-select">
              <option value="" selected disabled>ðŸ‘‰ Select operation</option>
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
            <button id="calculate-btn" onClick={CalculateNumber}>Calculate</button>
          </div>
          <div className="result-div">
            <h1 id="result"></h1>
          </div>
        </div>
      );
    }
    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
  </script>
</html>
