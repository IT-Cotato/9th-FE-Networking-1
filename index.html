<!DOCTYPE html>
<html>
  <head>
    <title>ê³¼ì œ1</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <style>
      body {
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {

      const [numberA, setNumberA] = React.useState('');
      const [numberB, setNumberB] = React.useState('');
      const [operation, setOperation] = React.useState('+');
      const [result, setResult] = React.useState('');

      const calculate = () => {
        let result;
        switch (operation) {
          case '+':
            result = parseFloat(numberA) + parseFloat(numberB);
            break;
          case '-':
            result = parseFloat(numberA) - parseFloat(numberB);
            break;
          case '*':
            result = parseFloat(numberA) * parseFloat(numberB);
            break;
          case '/':
            result = parseFloat(numberA) / parseFloat(numberB);
            break;
          default:
            result = '';
        }
        setResult(result);
      };

      return (
        <div className="container">
          <h1>ðŸ”¥ Calculator ðŸ”¥</h1>

          <input type="number" id="numberInputA" 
          placeholder="ðŸ‘‰Write a number..."
          value={numberA}
          onChange={(e) => setNumberA(e.target.value)}/>

          <input type="number" id="numberInputB"
          placeholder="ðŸ‘‰Write a number..."
          value={numberB}
          onChange={(e) => setNumberB(e.target.value)}/>

          <select name="operation"  required
            onChange={(e) => setOperation(e.target.value)}>
            <option value='' selected>
              ðŸ‘‰Select operation
            </option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>

          <button onClick={calculate}>Calculate</button>
          {result !== ''&&<h1> The result is: {result}</h1>}
          
        </div>
      );
    }

    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);

  </script>
</html>
